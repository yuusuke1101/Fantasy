<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deskripsi Karakter Fantasi</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Animate.css (untuk animasi) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <!-- AOS (untuk animasi scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow animate__animated animate__bounceIn">
                    <div class="card-body text-center">
                        <h1 class="card-title">Deskripsi Karakter Fantasi</h1>
                        <div class="mb-3">
                            <input type="text" id="nameInput" class="form-control animate__animated animate__fadeIn" placeholder="Masukkan nama" data-aos="fade-right">
                        </div>
                        <button class="btn btn-primary btn-lg animate__animated animate__pulse animate__infinite" onclick="generateCharacter()">Generate Deskripsi</button>

                        <div id="output" class="mt-4 p-3 bg-light border rounded animate__animated" style="display: none;">
                            <!-- Hasil deskripsi karakter akan muncul di sini -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS Library (untuk animasi scroll) -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script src="script.js"></script>
</body>
</html>
